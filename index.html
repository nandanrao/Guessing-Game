    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>GUESS THE #</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="guesses" id="higher">
            <div class="cold"></div>
            <div class="warm"></div>  
            <div class="hot"></div>
        </div>
        
        <form> 
        <input id="guess" type="number" min="1" max="100" autocomplete="off" required autofocus/>
        <input type="submit" style="display: none"/>
        <span id="feedback"></span>
        </form>
        
        <div class="guesses" id="lower">
            <div class="hot"></div>
            <div class="warm"></div>
            <div class="cold"></div>
        </div>
        
        <div class='repeat-message'>
            <p>You already guessed that number!</p>
            <button id="sorry">sorry!</button>
        </div>
        
        <div class='blowingit'>
            <p>You're blowing it!</p>
            <button id="try-again">Let me try again!</button>
        </div>
        
        <div class="winner">
            <p>You guessed my weird number!</p>
            <button id="reset">reset!</button>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
    </body>
